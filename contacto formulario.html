  <script>
    function enviarFormulario() {
      // Obtener los valores del formulario
      var nombre = document.getElementById("nombre").value;
      var email = document.getElementById("email").value;
      var mensaje = document.getElementById("mensaje").value;

      // Construir el contenido del correo electrónico
      var cuerpoMensaje = "Nombre: " + nombre + "\r\n" +
                          "Email: " + email + "\r\n" +
                          "Mensaje: " + mensaje;

      // Abrir el cliente de correo predeterminado del usuario con el contenido del correo electrónico
      window.location.href = "mailto:cristianjfarina@gmail.com" + "?subject=Formulario de Contacto" + "&body=" + encodeURIComponent(cuerpoMensaje);
    }
  </script>
    <section>
      <form action="https://formsubmit.co/cristianjfarina@email.com" method="POST" class="formulario" id="formulario">
                <!--Grupo: Nombre-->
                <div class="formulario_box">
                    <div class="formulario__grupo" id="grupo__nombre">
                        <label for="usuario" class="formulario__label">Nombre</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Su nombre aquí" required pattern="/^[a-zA-Z]\">
                            
                        </div>   
                    </div>
                    
                <!-- Grupo: Apellido -->
                    <div class="formulario__grupo" id="grupo__nombre">
                        <label for="apelido" class="formulario__label">Apellido</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Su apellido va aquí" required>
                        </div>
                    </div>
                    
                <!-- Grupo: Correo Electronico -->
                    <div class="formulario__grupo" id="grupo__correo">
                        <label for="correo" class="formulario__label">Correo Electrónico</label>
                        <div class="formulario__grupo-input">
                            <input type="email" class="formulario__input" name="email" id="correo" placeholder="correo@correo.com" required>
                        </div>
                            <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
                    </div>
                    
                <!-- Grupo: Teléfono -->
                    <div class="formulario__grupo" id="grupo__telefono">
                        <label for="telefono" class="formulario__label">Teléfono</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input" name="nombre" id="telefono" placeholder="Escriba aquí su teléfono" required>
                        </div>
                        <p class="formulario__input-error">El telefono solo puede contener numeros y el maximo son 14 dígitos.</p>
                    </div>
                </div>
                
                    <!-- Grupo: Consulta-->
                <div class="formulario__consulta" id="grupo__consulta">
                    <label for="consulta" class="formulario__label">Consulta</label>
                    <textarea id="consulta" name="mensaje" placeholder="Escribí tu Consulta" required></textarea>
                </div>    
                
                
                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <button type="submit" class="formulario__btn">Enviar</button>
                    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Consulta enviado exitosamente!</p>
                </div>
                <br>
            </form>
