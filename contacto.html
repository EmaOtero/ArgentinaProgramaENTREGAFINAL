      $('#send').click(function () {

        if ($('#phone').val().length != 9 || isNaN($('#phone').val())) {

          $('#phone').css('border-color', '#FF0000');

          alert('El número de teléfono debe tener al menos 9 números.');

          return false;

        } else {

          alert('OK');

        <div data-aos="zoom-in-down" class="container-formulario col col-xl-3 col-md-6 col-sm-12">
          <h1 class="intro-titulo ms-4">Contacto</h1>
          <form method="post" onsubmit="enviarFormulario()" action="https://formsubmit.co/oterodesigncontacto@gmail.com"
            method="POST" class="container-fluid container-form m-3">
            <div id="errors"></div>
            <form>
              <div class="form-floating">

                <input type="text" name="" class="form-control" id="nombre" placeholder="Email" required
                  pattern="[A-Za-z]+" title="Por favor ingrese solo letras"></input>
                <label for="nombre">Nombre:</label>
              </div>

              <div class="form-floating my-2">

                <input type="text" name="" class="form-control" id="nombre" placeholder="Email" required
                  pattern="[A-Za-z]+" title="Por favor ingrese solo letras"></input>
                <label for="nombre">Apellido:</label>
              </div>

              <div class="form-floating my-2">

                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required></input>
                <label for="email">Correo electrónico:</label>
              </div>
        </div>
        <div class="input my-2 ">
          <textarea type="text-area" name="mensaje" style="height: 100px;" class="w-50 m-4 form-control"
            aria-label="With textarea" placeholder="Su consulta" required></textarea>
        </div>

        <button class="w-50 m-4 btn btn-lg btn-primary" value="Enviar" type="submit" onclick="validarDatos()">Validar
          Datos</button>
        </form>
      </div>
